<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--link href="http://maxcdn.bootstrapcn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" /-->
    <!--NOTE::: The test page gets refreshed automatically every 10 minutes /-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>ChibsDCreator</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="Home">
    <div id="mainContainer" class="mainContainer">
        {{Navigation-Menu}}
        <div id="profileInfo" class="profileInfo">
            <img src="" alt="Profile Image" id="profileImage" class="profileImage"/>
            Text should flow around the image.
            Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam
            nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.
            Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit
             lobortis nisl ut aliquip ex ea commodo consequat.
        </div>
        <div id="projectsContainer" class="projectsContainer">
            <h3 id="projectsHeader" class="projectsHeader">
                Projects
            </h3>

            <div class="project col-sm-4">
                Project 1
            </div>

            <div class="project col-sm-4">
                Project 2
            </div>

            <div class="project col-sm-4">
                Project 3
            </div>
        </div>
        <div id="additionalInfo" class="additionalInfo">
            Additional Info
        </div>
        {{Footer-Menu}}
    </div>
  </script>

  <script type="text/x-handlebars" id="components/Footer-Menu">
    <div id="Footer" class="footerContainer">
        <div class="footerLinksDiv col-sm-4">
            Footer links 1
        </div>

        <div class="footerLinksDiv col-sm-4">
            Footer links 2
        </div>

        <div class="footerLinksDiv col-sm-4">
            Footer links 3
        </div>

        <div class="copyright">
            &#64;Copyright 2014 ChibsDCreator
        </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="components/Navigation-Menu">
    <div id="navbar" class="navigationMenu">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavigationMenu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#Home">Site Logo Here</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="mainNavigationMenu">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#Home">Home</a></li>
                <li><a href="#About">About ChibsDCreator</a></li>
                <li>
                  <a href="#Projects">Interesting Projects</a>
                </li>
                <li><a href="#Contact">Contact</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
